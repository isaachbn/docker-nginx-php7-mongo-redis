machine:
  services:
    - docker

dependencies:
  override:
    - docker docker-engine
    - docker docker-compose
  post:
    - sudo docker-compose up

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push isaachbn/docker-nginx-php7-mongo-redis