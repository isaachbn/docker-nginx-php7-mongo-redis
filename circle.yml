machine:
  services:
    - docker

dependencies:
  pre:
    - apt-get update -q
    - apt-get install -y -q --no-install-recommends curl ca-certificates
    - curl -o /usr/local/bin/docker-compose -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-Linux-x86_64"
    - chmod +x /usr/local/bin/docker-compose
  post:
    - sudo docker-compose up

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push isaachbn/docker-nginx-php7-mongo-redis